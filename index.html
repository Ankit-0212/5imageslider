<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>5image slider</title>
</head>
<body>
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">


            <div class="slide first">
                
                <img src="./images/ivars-utinans-vkQgb1lZZPQ-unsplash.jpg" alt="img1">
            </div>

            <div class="slide">
                <img src="./images/andreas-gabler-XEW_Wd4240c-unsplash.jpg" alt="img2">
                <div class="info"></div>
            </div>

            <div class="slide">
                <img src="./images/johnny-chen-rAHEjUB-L6c-unsplash.jpg" alt="img3">
            </div>

            <div class="slide">
                <img src="./images/micah-giszack-Ij_F2oMrmYc-unsplash.jpg" alt="img4">
            </div>

            <div class="slide">
                <img src="./images/samuel-ferrara-1527pjeb6jg-unsplash.jpg" alt="img5">
            </div>

            <!-- automatic navigation -->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

            <!-- manual navigation -->

            <div class="navigatiom-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
             

        </div>
    </div>
    <!-- image slider end -->
    <script type="text/javascript">
        var count=1;
        setInterval(function(){
            document.getElementById('radio'+count).checked=true;
            count++;
            if(count>5){
                count=1;
            }
        },3000);
    </script>

</body>
</html>
